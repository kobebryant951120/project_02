<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        /* 
        字面量 :  数据
        变量  : 内存空间
        
        (1)字面量不能出现在等号左边, 因为字面量没有存储功能。 变量 = 字面量 
        (2)js中运算符只能运算字面量. (只有数据才有运算的概念， 内存空间没有运算概念 )
            只要遇到变量, 都会 变量中存储的字面量
        */

        let obj = {}
        //给obj添加name属性
        obj.name = 'ikun'
        //给obj添加age属性
        obj["age"] = 20

        console.log( obj )

        let a = "age"
        // (1)取变量a的值  (2)解析  obj[]        
        obj[ a ] = 30

        let arr = ["age","sex","name"]
        console.log( a == arr[0] )//true

        obj[ arr[0] ] = 33

        
        
        const then = function({data}){// let {data} = {name:'张三',data:[1,2,3]}
            console.log(data)
        }

        then({name:'张三',data:[1,2,3]}) 
    </script>
</body>
</html>
